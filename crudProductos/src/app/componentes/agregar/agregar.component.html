<div class="container">
    <p>Agregar Producto!</p>
    <div class="row">
        <div class="col-sm-6">
            <form [formGroup]="productoForm" >
                <div class="mb-3">
                    <label class="form-label">Nombre del producto</label>
                    <input  type="text" class="form-control" formControlName="nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Categoria</label>
                    <input  type="text" class="form-control" formControlName="categoria">
                </div>
                <div class="mb-3">
                    <label class="form-label">Sabor</label>
                    <input  type="text" class="form-control" formControlName="sabor">
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="text" class="form-control" formControlName="precio">
                </div>
                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <input  type="number" class="form-control" maxlength="1" placeholder="Digite 1=si รณ 0=no" formControlName="estado">
                </div>
                
                <button (click)="agregarProducto()" class="btn btn-primary">Agregar</button>
            </form>
        </div>
</div>
