

<div class="container">
    <p>LISTA DE PRODUCTOS</p>
    
    <button routerLink="/agregar" type="button" class="btn btn-dark">Agregar</button>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">iD</th>
            <th scope="col">Nombre</th>
            <th scope="col">Categoria</th>
            <th scope="col">Sabor</th>
            <th scope="col">Precio</th>
            <th scope="col">Estado</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of ListaProductos">
            <th>{{producto.id}}</th>
            <td>{{producto.nombre}}</td>
            <td>{{producto.categoria}}</td>
            <td>{{producto.sabor}}</td>
            <td>{{producto.precio | currency}}</td>
            <td>
                  {{producto.estado==1?'disponible':'No disponible'}}
            </td>
            <td>
                <button (click)="RedirigirModificar(producto.id)" type="button" class="btn btn-primary">Editar</button>
            </td>
            <td>
                <button (click)="eliminarProducto(producto.id)" type="button" class="btn btn-danger">Eliminar</button>
            </td>
    
    
          </tr>
        </tbody>
      </table>
</div>
